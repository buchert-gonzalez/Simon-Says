<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simón Dice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
</head>
<body>
    <div class="container" id="container-interface">
        <div class="row">
          <div class="col-sm-7">
            <div id="status" class="alert alert-primary">Oprima "Empezar" para iniciar el juego.</div>
          </div>
          <div class="col-sm">
            <div id="rounds" class="alert alert-info">Ronda Nº-</div>
          </div>
          <div class="col-sm">
            <button id="start-button" type="button" class="btn btn-primary">Empezar</button>
          </div>
        </div>
    </div>
    
    <div class="container">
        <div id="basis-of-the-game">
            <div class="color col-sm" id="blue"></div>
            <div class="color col-sm" id="green"></div>
            <div class="color col-sm" id="yellow"></div>
            <div class="color col-sm" id="red"></div>
        </div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
